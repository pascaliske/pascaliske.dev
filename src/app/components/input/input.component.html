<label class="group relative my-5 flex" for="{{ id() }}">
    @if (label()) {
        <span
            class="absolute top-1/2 -translate-y-1/2 group-focus-within:-top-4 group-focus-within:translate-y-0 group-focus-within:text-xs motion-safe:transition-all motion-safe:duration-200"
            [class.!-top-4]="filled"
            [class.!translate-y-0]="filled"
            [class.!text-xs]="filled"
        >
            {{ label() }}
        </span>
    }

    @switch (type()) {
        @case ('textarea') {
            <textarea
                class="text-gunmetal caret-bitter-sweet dark:text-ghost-white h-10 min-h-10 w-full resize-none bg-transparent group-focus-within:min-h-[150px] motion-safe:transition-[min-height] motion-safe:duration-150"
                [class.!min-h-[150px]]="filled"
                [formControl]="fc()"
                [id]="id()"
            ></textarea>
        }

        @default {
            <input
                class="text-gunmetal caret-bitter-sweet dark:text-ghost-white h-10 w-full bg-transparent"
                [type]="type()"
                [formControl]="fc()"
                [id]="id()"
                [autocomplete]="autocomplete()"
            />
        }
    }

    <span
        class="before:bg-paynes-gray before:bg-opacity-50 after:bg-bitter-sweet absolute bottom-0 left-0 h-[5px] w-full before:absolute before:-bottom-[5px] before:left-0 before:h-[5px] before:w-full after:absolute after:-bottom-[5px] after:left-0 after:h-[5px] after:w-0 group-focus-within:after:w-full motion-safe:after:transition-[width] motion-safe:after:duration-150 sm:before:bottom-0 sm:before:h-[3px] sm:after:bottom-0 sm:after:h-[3px]"
    ></span>
</label>
